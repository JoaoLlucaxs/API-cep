<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <script script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>BuscaCep</title>
</head>
<body>
    <div class="superinfo-bg">
		<div class="superinfo">
			<p>Acessibilidade</p>
            <div class="lang">
                <p>Português</p>
            </div>
		</div>
	</div>

        <header class="menu-bg">
            <div class="menu">
                <div class="barra-menu">
                    <ion-icon name="menu-outline" class="icon"></ion-icon>
                    </div>
                    <div class="name">
                        <img src="./img/correio.png"/>
                    </div>
                    <div class="logo">
                        <a href="">Correios</a>
                    </div>
                </div>
            </div>
    </header>

    <section class="section">
        <div class="portal">
            <a href="#">Portal Correios</a>
        </div>
        <div class="busca">
            <h2>> Busca Por Endereço ou CEP</h2>
        </div>
    </section>

    <form class="form">
        <div class="cep_info">
            <h1>Buscar Cep</h1>
        </div>
        <div class="campo">
            <div class="input">
            <p>Digite um CEP ou um Endereço : <span>*</span></p>
            <input type="search" class="buscSeach" placeholder="Não utilize n de casa / apto/prédio ou abreviação."/>
            <p>Esse cep é de:</p>
            <input type="search"class="buscSeach camp_2" placeholder="Todos."/>
            <input type="submit" value="Buscar" class="btn"/>
        </div>
        </div>
    </form>


    <div class="resultado">
        <div class="bloco">
            <div class="fechar_modal">X</div>
            <h1>Busca :</h1>
        <div class="list">
            <h2>Logradouro/Nome</h2>
            <p class="resultado_api1"></p>
        </div>
        <div class="list">
            <h2>Bairro/Distrito</h2>
            <p class="resultado_api2"></p>
        </div>
        <div class="list">
            <h2>Localidade/UF</h2>
            <p class="resultado_api3"></p>
        </div>
        <div class="list">
            <h2>CEP</h2>
            <p class="resultado_api4"></p>
        </div>
    </div>

    <div class="aviso"></div>       
    
    </div>
    <script src="index.js"></script>
</body>
</html>
